<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">AaDev Survey Form</h1>
    <p id="description">Please share some details</p>
    <form action="" id="survey-form">
      <div class="form-example">
        <label id="name-label" for="name">Enter your name: </label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="John Doe"
        />
      </div>
      <div class="form-example">
        <label id="email-label" for="email">Enter your email: </label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="johndoe@email.com"
        />
      </div>
      <div class="form-example">
        <label id="number-label" for="name">Enter your form number: </label>
        <input
          type="number"
          name=""
          id="number"
          required
          min="0"
          max="1000"
          placeholder="###"
        />
      </div>
      <div class="form-example">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" id="dropdown" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="employed">Employed</option>
          <option value="unemployed">Unemployed</option>
          <option value="freelancer">Freelancer</option>
        </select>
      </div>
      <div class="form-example">
        <p>Would you recommend AaDev to a friend?</p>
        <input
          type="radio"
          id="definitely"
          name="recommendation"
          value="definitely"
          checked
        />
        <label for="definitely">Definitely</label>
        <input type="radio" id="maybe" name="recommendation" value="maybe" />
        <label for="maybe">Maybe</label>
        <input type="radio" id="no" name="recommendation" value="no" />
        <label for="no">No</label>
      </div>
      <div class="form-example">
        <p>What would you like to see improve in the future?</p>
        <input type="checkbox" id="code" name="code" checked />
        <label for="code">Code</label>
        <input type="checkbox" id="html" name="html" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css" />
        <label for="css">CSS</label>
        <input type="checkbox" id="other" name="other" />
        <label for="other">Other</label>
      </div>
      <div class="form-example">
        <p>Any additional comments?</p>
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment here...."
        ></textarea>
      </div>
      <div class="form-example">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
